<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>linear_scale</mat-icon>
    </div>
    <mat-card-title>Laps</mat-card-title>
  </mat-card-header>
  <mat-tab-group [dynamicHeight]="true">
    <mat-tab [label]="availableLapType" *ngFor="let availableLapType of availableLapTypes">
      <ng-template matTabLabel>
        <app-lap-type-icon [lapType]="availableLapType"></app-lap-type-icon>
      </ng-template>
      <ng-template matTabContent>
        <ng-container *ngFor="let activity of selectedActivities; index as i; ">
          <section *ngIf="getData(activity, availableLapType).data.length">
            <app-activity-toggle
              *ngIf="selectedActivities.length > 1 || event.getActivities().length > 1"
              [event]="event"
              [showToggle]="false"
              [showDate]="false"
              [showStats]="false"
              [activity]="activity">
            </app-activity-toggle>
            <mat-divider *ngIf="selectedActivities.length > 1" [inset]="true"></mat-divider>
            <section class="table-container">
              <table mat-table [dataSource]="getData(activity, availableLapType)">
                <ng-container *ngFor="let column of getColumnsToDisplayByActivityLapTypes(activity, availableLapType)"
                              [matColumnDef]="column"
                              [sticky]="isSticky(column)">
                  <mat-header-cell *matHeaderCellDef>
                    <app-data-type-icon [dataType]="column"></app-data-type-icon>
                  </mat-header-cell>
                  <mat-cell *matCellDef="let row">{{ row[column] }}</mat-cell>
                </ng-container>
                <mat-header-row
                  *matHeaderRowDef="getColumnsToDisplayByActivityLapTypes(activity, availableLapType)"></mat-header-row>
                <mat-row
                  *matRowDef="let row; columns: getColumnsToDisplayByActivityLapTypes(activity, availableLapType);"></mat-row>
              </table>
            </section>
          </section>
        </ng-container>
      </ng-template>
    </mat-tab>
  </mat-tab-group>

</mat-card>
